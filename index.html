<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>h5project</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/rot-animate.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/zepto.fullpage.css">
  <link rel="stylesheet" href="css/animate.css">
  <body>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page1">
              <div class="main">
                <div class="header">
                  这是头部
                </div>
                <div class="content">
                  <div class="content-rotZ">
                    <div class="DrotZ">
                      ahahaha
                      <button onclick="change()">点击翻转</button>
                    </div>
                    <div class="DrotZ-back">
                      555
                      <button onclick="changeOrigin()">点击返回</button>
                    </div>
                  </div>
                </div>
                <div class="footer">
                  这是尾部
                </div>
              </div>
            </div>
            <div class="page page2">
                <div class="js-animate animated" data-animate="bounceIn" data-time="0">bounceIn</div>
                <div class="js-animate animated" data-animate="bounceIn" data-time="1500">bounceIn</div>
                <div class="js-animate animated" data-animate="bounceIn" data-time="3000">bounceIn</div>
            </div>
            <div class="page page3">
                <div class="js-animate animated" data-animate="fadeInLeft" data-time="0">fadeInLeft</div>
                <div class="js-animate animated" data-animate="fadeInLeft" data-time="1500">fadeInLeft</div>
                <div class="js-animate animated" data-animate="fadeInLeft" data-time="3000">fadeInLeft</div>
            </div>
            <div class="page page4">
                <div class="js-animate animated" data-animate="rollIn" data-time="0">rollIn</div>
                <div class="js-animate animated" data-animate="rollIn" data-time="1500">rollIn</div>
                <div class="js-animate animated" data-animate="rollIn" data-time="3000">rollIn</div>
            </div>
        </div>
    </div>
    <!-- <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script> -->
    <script src="js/zepto.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script>
        $('.wp-inner').fullpage({
            change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    var $this = $(this);
                    var time = $this.data('time');
                    setTimeout(function () {
                        $this.addClass($this.data('animate')).show();
                    }, time)
                });
            }
        });
    </script>
    <script type="text/javascript">
      function change(){
        $('.DrotZ').removeClass('rotz').removeClass('rotz-ori').addClass('rotz');
        $('.DrotZ-back').removeClass('rotz-back').removeClass('rotz-back-ori').addClass('rotz-back');
      }
      function changeOrigin(){
        $('.DrotZ').removeClass('rotz').removeClass('rotz-ori').addClass('rotz-ori');
        $('.DrotZ-back').removeClass('rotz-back').removeClass('rotz-back-ori').addClass('rotz-back-ori');
      }
    </script>
  </body>
</html>
