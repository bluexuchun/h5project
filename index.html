<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>h5project</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/rot-animate.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <script scr="js/main.js"></script>
  <style>
    .vert {
      width: 100%;
      height: 100%;
    }
    .hor{
      width:100%;
      height:100%;
      position: absolute;
      left:100%;
      top:0px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
  <body>
    <div class="main">
      <!-- 纵向 -->
      <div class="vert">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="q-main">
              <div class="header">
                这是头部
              </div>
              <div class="content">
                <div class="content-rotZ">
                  <div class="DrotZ">
                    <button onclick="change()">点击翻转</button>
                  </div>
                  <div class="DrotZ-back">
                    <button onclick="changeOrigin()">点击返回</button>
                  </div>
                </div>
              </div>
              <div class="footer">
                这是尾部
              </div>
            </div>
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">
            <button onclick="toggle()">点击隐藏</button>
          </div>
        </div>
      </div>
      <!-- 横向 -->
      <div class="hor">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
      </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript">
      var swiper = new Swiper('.vert', {
        direction: 'vertical',
        pagination: {
          clickable: true,
        },
      });
      var swiper = new Swiper('.hor', {
        direction: 'horizontal',
        pagination: {
          clickable: true,
        },
      });
    </script>
    <script type="text/javascript">
      function change(){
        $('.DrotZ').removeClass('rotz').removeClass('rotz-ori').addClass('rotz');
        $('.DrotZ-back').removeClass('rotz-back').removeClass('rotz-back-ori').addClass('rotz-back');
      }
      function changeOrigin(){
        $('.DrotZ').removeClass('rotz').removeClass('rotz-ori').addClass('rotz-ori');
        $('.DrotZ-back').removeClass('rotz-back').removeClass('rotz-back-ori').addClass('rotz-back-ori');
      }
      function toggle(){
        $('.vert').css({
          'opacity':'0'
        });
        $('.hor').animate({
          left:'0px'
        })
      }
    </script>
  </body>
</html>
